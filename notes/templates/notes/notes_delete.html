{% extends 'base.html' %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    <h1 class="my-5">Are you sure you want to delete '{{note.title}}'?</h1>
    <input type="submit" class="btn btn-danger" value="Confirm"/>
    <a href="{% url 'notes.detail' pk=note.id %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
